<div class="carousel-item card card-xs bg-base-200 max-w-sm">
  <a class="card-body" href="{% url 'charity-detail' charity.id %}">
    {% if charity.icon %}
      <img class="max-h-1/4"
           src="{{ charity.icon.url }}"
           alt="Banner for the charity {{ charity.name }}." />
    {% endif %}
    <p class="card-title text-2xl mt-1">{{ charity.name }}</p>
    <p class="text-2xl text-wrap text-success">Total Raised: ${{ charity.donation_total|floatformat:"-2g" }}</p>
  </a>
</div>
